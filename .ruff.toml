target-version = "py39"  # Pin Ruff to Python 3.9
line-length = 95
output-format = "full"

[lint]
preview = true
exclude = [
    ".git",
    ".tox",
    ".venv",
    "tests/roots/*",
    "build/*",
    "doc/_build/*",
    "sphinx/search/*",
    "doc/usage/extensions/example*.py",
]
