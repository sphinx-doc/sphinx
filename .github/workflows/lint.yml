name: Lint source code

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  FORCE_COLOR: "1"

jobs:
  # If you update any of these commands, don't forget to update the equivalent
  # tox environment
  ruff:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6
      with:
        persist-credentials: false

    - name: Install Ruff
      uses: astral-sh/ruff-action@v3
      with:
        args: --version

    - name: Lint with Ruff
      run: ruff check --output-format=github

    - name: Format with Ruff
      run: ruff format --diff

  mypy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6
      with:
        persist-credentials: false
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3"
    - uses: astral-sh/setup-uv@v7
    - name: Type check with mypy
      run: uv run --locked --group package --group test --group types mypy

  pyright:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6
      with:
        persist-credentials: false
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3"
    - uses: astral-sh/setup-uv@v7
    - name: Type check with pyright
      run: uv run --locked --group package --group test --group types pyright

  ty:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6
      with:
        persist-credentials: false
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3"
    - uses: astral-sh/setup-uv@v7
    - name: Type check with ty
      run: uv run --locked --group package --group test --group types ty check --color=always

  docs-lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6
      with:
        persist-credentials: false
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3"
    - uses: astral-sh/setup-uv@v7
    - name: Lint documentation with sphinx-lint
      run: uv run --locked --group lint make doclinter

  twine:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6
      with:
        persist-credentials: false
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3"
    - uses: astral-sh/setup-uv@v7
    - name: Lint with twine
      run: uv run --locked --group package python -m build . && twine check dist/*

  prettier:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6
    - name: Set up Node.js
      uses: actions/setup-node@v6
      with:
        node-version: "20"
        cache: "npm"
    - run: >
        npx prettier@3.5
        --check
        "sphinx/themes/**/*.js"
        "!sphinx/themes/bizstyle/static/css3-mediaqueries*.js"
        "tests/js/**/*.{js,mjs}"
        "!tests/js/fixtures/**"
